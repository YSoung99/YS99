<body class="bg-gray-100">

        <input type="text" id="api-key-input" placeholder="Gemini API 키를 입력하세요" />
        <span id="save-api-key">API 키 저장</span>
        <select id="model-select">

            <option value="gemini-2.0-pro-exp-02-05">gemini-2.0-pro-exp-02-05</option>
        </select>

        <div class="language-select-group">
            <select id="source-language-select">
                <option value="en">영어</option>
                <option value="ko">한국어</option>
                <option value="ja">일본어</option>
            </select>
            <select id="target-language-select">
                <option value="ko">한국어</option>
                <option value="en">영어</option>
                <option value="ja">일본어</option>
            </select>
        </div>

        <div class="input-output-group">
            <textarea id="source-text" placeholder="번역할 텍스트를 입력하세요." rows="4" class="w-full"></textarea>
            <textarea id="translation-result" placeholder="번역 결과가 여기에 표시됩니다." rows="4" class="w-full" readonly></textarea>
            <p id="error-message" class="text-red-500"></p>
        </div>

        <div class="button-group">
            <button id="translate-button" class="translate-button">번역하기</button>
            <button id="clear-button" class="clear-button">초기화</button>
        </div>

        const apiKeyInput = document.getElementById('api-key-input');
        const modelSelect = document.getElementById('model-select');
        const saveApiKeyButton = document.getElementById('save-api-key');
        const sourceLanguageSelect = document.getElementById('source-language-select');
        const targetLanguageSelect = document.getElementById('target-language-select');

        // 로컬 스토리지에서 API 키 불러오기
        let API_KEY = "YOUR_API_KEY"; // 여기에 API 키를 넣으세요
        API_KEY = 'AIzaSyA6XKjaVZUHjMW4y0f29--EfJ_-4S5VqXA';
        apiKeyInput.value = API_KEY; // Load stored API key on page load
        apiKeyInput.style.display = 'none';
        saveApiKeyButton.style.display = 'none';

        // Gemini API 키를 여기에 입력하세요.
        let API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/';

        // 자주 사용하는 비즈니스 용어 (한국어 - 영어)
        const BUSINESS_TERMS = {

        function showError(message) {
            errorMessage.textContent = message;
            translationResultArea.value = '';
        }

        function clearInputAndResult() {
            sourceTextarea.value = '';
            translationResultArea.value = '';
            errorMessage.textContent = '';
            apiKeyInput.value = '';
            API_KEY = '';
            localStorage.removeItem('gemini_api_key'); // Clear API key from local storage
        }

        async function translateText() {
            const sourceText = sourceTextarea.value.trim();
            //API_KEY = apiKeyInput.value.trim();
            const sourceLanguage = sourceLanguageSelect.value;
            const targetLanguage = targetLanguageSelect.value;

            if (!sourceText) {
                showError('번역할 텍스트를 입력해주세요.');
                return;
            }

            if (!API_KEY) {
                showError('API 키를 입력해주세요.');
                return;
            }

             if (sourceLanguage === targetLanguage) {
                showError('출발어와 도착어는 같을 수 없습니다.');
                return;
            }

            errorMessage.textContent = '';
            translationResultArea.value = '번역 중...';

            try {
                // 선택된 모델에 따라 API URL을 설정합니다.
                const fullApiUrl = `${API_URL}${modelSelect.value}:generateContent?key=${API_KEY}`;
                console.log("API URL:", fullApiUrl);

                // Prompt를 수정하여, 비즈니스 용어 번역을 강화하고, 문맥을 고려하도록 지시.
                let prompt = `Translate the following text from ${sourceLanguage} to ${targetLanguage} in a professional business style.  Use the following business terms where appropriate: `;

                // Add business terms to the prompt
                for (const [korean, english] of Object.entries(BUSINESS_TERMS)) {
                    prompt += `${korean} as ${english}, `;
                }
                prompt = prompt.slice(0, -2); // Remove the last ", "
                prompt += `.  Consider the context and nuances of the text. Just return the translated text, do not add any explanations.  Here is the text to translate: ${sourceText}`;

                const response = await fetch(fullApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        })
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`HTTP error! status: ${response.status}, response text: ${errorText}`);
                    throw new Error(`HTTP error! status: ${response.status}, ${errorText}`);
                }

                const data = await response.json();
                console.log(data);

                if (data.candidates && data.candidates[0]?.content?.parts && data.candidates[0].content.parts[0]?.text) {
                    const translatedText = data.candidates[0].content.parts[0].text;
                    translationResultArea.value = translatedText;
                } else {
                    throw new Error('번역 결과를 받지 못했습니다.');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`번역 중 오류가 발생했습니다: ${error.message}`);
            }
        }

        // API 키 저장 버튼 클릭 이벤트 처리
        saveApiKeyButton.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('gemini_api_key', apiKey);
                alert('API 키가 저장되었습니다.');
            } else {
                alert('API 키를 입력해주세요.');
            }
        });

        translateButton.addEventListener('click', translateText);
        clearButton.addEventListener('click', clearInputAndResult);
    </script>
